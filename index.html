<!DOCTYPE html>
<html>
<head></head>
<body>
  <input id="link" type="text" placeholder="Insert Link...">
  <input id="title" type="text" placeholder="Insert Title...">
  <input type="file" id="myFile" name="filename">
  <button onclick="openGame()">Open Game</button>
  <script>
    function openGame() {
      var win = window.open();
      var url = document.getElementById("link").value;
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = 'https://' + url;
      }
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.appendChild(iframe);
      win.document.title = document.getElementById("title").value;

      var file = document.getElementById("myFile").files[0];
      if (file) {
        var reader = new FileReader();
        reader.onload = function(e) {
          var link = win.document.createElement('link');
          link.rel = "icon";
          link.type = "image/png";
          link.href = e.target.result;
          win.document.head.appendChild(link);
        }
        reader.readAsDataURL(file);
      }
      // Adding the inspect button and its functionality
      var insbutn = win.document.createElement('button');
      insbutn.textContent = "Inspect";
      win.document.body.appendChild(insbutn);
      win.document.getElementById("but").onclick=inspct;
      var acbutton = win.document.createElement('button');
      acbutton.textContent = "Autoclicker";
      win.document.body.appendChild(acbutton);
      win.document.getElementById("but").onclick=ac;
    }
    function inspct() {
        var script = win.document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/npm/eruda";
        win.document.body.appendChild(script);
        script.onload = function load() {
          eruda.init();
        }
    }
    function ac() {
      var DELAY = 1;var autoClickerStyleElement = document.createElement(" style");autoClickerStyleElement.innerHTML="*{cursor: crosshair !important;}" ;document.body.appendChild(autoClickerStyleElement);function addClicker(e) {if(!e.isTrusted){return;}if(e.target.classList.contains("auto-clicker-target")){e.target.classList.remove("auto-clicker-target");} else{e.target.classList.add("auto-clicker-target");}document.body.removeChild(autoClickerStyleElement);document.body.removeEventListener("click",addClicker);e.preventDefault();autoClick(e.target);}function autoClick(element){if(element.classList.contains("auto-clicker-target")) {element.click();setTimeout(function(){autoClick(element); }, DELAY);}}document.body.addEventListener("click", addClicker, 0);
    }
  </script>
</body>
