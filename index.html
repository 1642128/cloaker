<!DOCTYPE html>
<html>
<head>
</head>
<body>
<input type="text" id="link" value="Insert Link..."></input>
<input type="text" id="title" value="Insert Title..."></input>
<button onclick="openGame()">Open Game</button>
<script>
  function openGame() {
  var win = window.open()
  var url = str(document.getElementById("link").innerHTML)
  var iframe = win.document.createElement('iframe')
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.src = url
  win.document.body.appendChild(iframe)
  win.document.title = str(document.getElementById("title").innerHTML);
}
</script>
</body>
</html>
